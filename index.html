<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Manipulator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="container">
        <h1>Text Manipulator</h1>
        
        <div class="input-section">
            <input 
                type="text" 
                id="text-input" 
                placeholder="Enter some text..."
                value="Hello World!"
            >
        </div>
        
        <div class="text-display">
            <p id="display-text">Hello World!</p>
        </div>
        
        <div class="button-group">
            <button id="uppercase-btn" class="btn">UPPERCASE</button>
            <button id="lowercase-btn" class="btn">lowercase</button>
            <button id="capitalize-btn" class="btn">Capitalize</button>
            <button id="color-red-btn" class="btn red">Red Text</button>
            <button id="color-blue-btn" class="btn blue">Blue Text</button>
            <button id="color-green-btn" class="btn green">Green Text</button>
            <button id="bigger-btn" class="btn">Bigger Font</button>
            <button id="smaller-btn" class="btn">Smaller Font</button>
            <button id="reset-btn" class="btn reset">Reset</button>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
